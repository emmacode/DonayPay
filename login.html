<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DonayPay - Receive Donations For Your Project Nationwide Instantly</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/DonayPay.css">
</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <section class="form-elegant mt-5">

                    <!--Form without header-->
                    <div class="card">

                        <div class="card-body mx-4">

                            <!--Header-->
                            <div class="text-center">
                                <h3 class="dark-grey-text mb-5"><strong>Log In</strong></h3>
                            </div>

                            <!--Body-->
                            <div class="md-form">
                                <input type="text" id="Form-email1" class="form-control">
                                <label for="Form-email1">Your Email Address</label>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass1" class="form-control">
                                <label for="Form-pass1">Your Password</label>
                                <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
                                        Password?</a></p>
                            </div>

                            <div class="text-center mb-3">
                                <a href="dashboard.html"><button class="btn blue-gradient btn-block btn-rounded z-depth-1a">Login
                                        to your account</button></a>
                            </div>


                        </div>

                        <!--Footer-->
                        <div class="modal-footer mx-5 pt-3 mb-1">
                            <p class="font-small grey-text d-flex justify-content-end">Don't have a DonayPay account?
                                <a href="signup.html" class="blue-text ml-1">
                                    Sign Up</a></p>
                        </div>

                    </div>
                    <!--/Form without header-->

                </section>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/DonayPay.js"></script>
</body>

</html>
