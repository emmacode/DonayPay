<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DonayPay - Create a new DonayPay list</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/DonayPay.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Rajdhani" rel="stylesheet">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dash fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="" alt="DonayPay Logo"></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#DonayPayResponsive"
                aria-controls="DonayPayResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar top-bar"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="DonayPayResponsive">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active"><i class="fa fa-dashboard" aria-hidden="true"></i>Dashboard</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Create Donay</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html"><i class="fa fa-cogs" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navigation -->
    <section>
        <div class="container shift">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h5 class="uppercase mb-5">Give a title and a detailed description of what you need donation for</h5>
                    <div>
                        <form  action="#" method="POST">
                            <div class="overflow-hidden">
                                <div>
                                    <input type="text" name="title" class="title" placeholder="Title">
                                </div>
                                <div>
                                    <textarea name="decrip" id="descrip" placeholder="Enter donation description"></textarea>
                                </div>
                                <div>
                                    <input type="text" id="est" class="est" placeholder="#0.00">
                                </div>
                               <input type="submit" class="btn btn2 btn-md" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/DonayPay.js"></script>
</body>

</html>
