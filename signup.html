<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DonayPay - Receive Donations For Your Project Nationwide Instantly</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/DonayPay.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3 class="text-center mt-5">Create a new DonayPay account</h3>
                <p class="text-center">Receive donations and get paid Instantly</p>
                <section class="form-elegant mt-5">

                    <!--Form without header-->
                    <div class="card">

                        <div class="card-body mx-4">
                            <!--Body-->
                            <div class="md-form">
                                <input type="text" id="Form-name1" class="form-control">
                                <label for="Form-name1">First Name</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="Form-lname1" class="form-control">
                                <label for="Form-lname1">Last Name</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="Form-email1" class="form-control">
                                <label for="Form-email1">Your Email Address</label>
                            </div>

                            <div class="md-form">
                                <input type="password" id="Form-pass1" class="form-control">
                                <label for="Form-pass1">Your Password</label>
                            </div>
                            <div class="md-form pb-3">
                                <input type="password" id="Form-cpass1" class="form-control">
                                <label for="Form-cpass1">Re-type Password</label>
                            </div>

                            <div class="text-center mb-3">
                                <a href="dashboard.html"> <button class="btn blue-gradient btn-block btn-rounded z-depth-1a">Create
                                        My Account</button></a>
                            </div>


                        </div>

                        <!--Footer-->
                        <div class="modal-footer mx-5 pt-3 mb-1">
                            <p class="font-small grey-text d-flex justify-content-end">Already have a DonayPay account?
                                <a href="login.html" class="blue-text ml-1">
                                    Log In</a></p>
                        </div>

                    </div>
                    <!--/Form without header-->

                </section>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/DonayPay.js"></script>
</body>

</html>
